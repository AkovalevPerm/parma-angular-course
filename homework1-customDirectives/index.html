<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Homework1 - Custom Directives</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script lang="javascript" src="./customDirectives.js"></script>
</head>
<body>
  <div ngIf='true'>Custom ngIf works! It's displayed</div>
  <div ngIf='false'>Custom ngIf works! It's hidden</div>
  <br/>
  <div ngFor='let item of [1, 2, 3]'>Custom ngFor works! Item: {{item}}</div>
  <br/>
  <div ngFor='let item of ["apple", "banana", "orange", "pineapple"]'>Custom ngFor works again! Item: {{item}}</div>
</body>
</html>
