<div *ngFor="let item of items" [ngClass]="{activeState: item.isChecked, disabledState: !item.isChecked}">
<!--<div *ngFor="let item of items" [class.activeState]="item.isChecked">-->
    <input #newsCheck type="checkbox" (change)="onUserChecked(item, $event)">
    <label for="newsCheck">{{ item.date }}</label>
    <p><label>{{ item.title }}</label></p>
</div>
