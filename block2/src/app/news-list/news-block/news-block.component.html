<div class="news-block">
    <div>
      <div class="news-header" [ngClass]="{'news-block-uncheked': !checkBoxState, 'news-block-cheked': checkBoxState}">
        <div class="timeline" *ngIf="!checkBoxState"></div>
        <div class="circle" *ngIf="!checkBoxState"></div>
        <div class="news-title">
            <input type="checkbox" (change)="onCheckboxChange($event)" [checked]="checkBoxState">
            <h3>{{currentNews.date | date:'dd MMMM yyyy':'':'ru-Ru'}} {{currentNews.title}}</h3>
        </div>
        <div>{{currentNews.body}}</div>
        <button class="control-button" name="EditButton" (click)="onShowEditForm()">Редактировать</button>
        <app-news-editor *ngIf="showEditForm" (closeEditFrom)="showEditForm = false" [currentNews] = "currentNews"></app-news-editor>
        <button class="control-button" name="DeleteButton" [disabled]="!enableDeleteButton" (click)="onDeleteNew($event)">Удалить</button>
      </div>      
    </div>
  </div>
