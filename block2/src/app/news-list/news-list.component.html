<div>
    <button class="control-button" (click)="onShowEditForm()">Добавить</button>
    <app-news-editor *ngIf="showEditForm" (closeEditFrom)="showEditForm = false" (saveEditFrom)="onSaveNewNews($event)"></app-news-editor>
</div>
<div *ngFor="let newsItem of newsArray">
    <app-news-block (deleteNews)="onDeleteNews($event)" [currentNews] = "newsItem"></app-news-block>
</div>
