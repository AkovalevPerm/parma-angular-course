<button (click)="addNewPostHandler()">Добавить</button>
<app-single-post *ngFor="let item of posts" [post]="item" (deletePostEvent)="deletePostHandler($event)" (editPostEvent)="editPostHandler($event)"></app-single-post>
<app-single-post-detail *ngIf="isVisiblePostDetailPopup" (saveNewPostEvent)="saveNewPostHandler($event)" (closePopupEvent)="closePopupPostDetailsHandler()" [post]="editPost" ></app-single-post-detail>
