<div class="news" [style.background-color]="news.isChecked ? 'lightgrey' : 'white'">
    <input type="checkbox" id="checkbox" [checked]="news.isChecked" (change)="onChange()">
    <label>{{news.title}}</label>
    <p>{{news.dateTime}}</p>
    <p>{{news.text}}</p>
    <button (click)=clickEditButton()>Редактировать</button><button [disabled]="!news.isChecked" (click)=clickDeleteButton()>Удалить</button>
</div>
