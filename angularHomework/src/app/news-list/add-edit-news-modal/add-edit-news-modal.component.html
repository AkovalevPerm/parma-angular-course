<div class="modal" >
    <div class="modal-content">
        <p>Дата:</p>
        <input #date type='text' [value]="news?.dateTime">
        <p>Заголовок:</p>
        <input #title type='text' [value]="news?.title">
        <p>Текст:</p>
        <input #text type='text' [value]="news?.text">
        <p><button (click)="clickSaveNews(date.value, title.value, text.value)">Сохранить</button>
          <button (click)="clickCancel()">Отмена</button></p>
  </div>
</div>
