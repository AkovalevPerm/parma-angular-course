<ng-container [ngTemplateOutlet]="inputsPostDetail" [ngTemplateOutletContext]="{value: post.date, type: 'datetime-local', lable:'Дата:', change:changeDate, idName:'datePostDetail'}"></ng-container>
<ng-container [ngTemplateOutlet]="inputsPostDetail" [ngTemplateOutletContext]="{value: post.title, type: 'text', lable:'Заголовок:', change:changeTitle, idName:'titlePostDetail'}"></ng-container>
<ng-container [ngTemplateOutlet]="inputsPostDetail" [ngTemplateOutletContext]="{value: post.text, type: 'text', lable:'Текст:', change:changeText, idName:'textPostDetail'}"></ng-container>
<ng-container [ngTemplateOutlet]="radioPostDetail" [ngTemplateOutletContext]="{postType: post.postType}"></ng-container>
<div class="divButtonsStyle">
    <button class="buttonStyle" (click)="savePostHandler()">Сохранить</button>
    <button class="buttonStyle" (click)="cancelSavePostHandler()">Отмена</button>
</div>

<ng-template #inputsPostDetail let-value="value" let-typeInput="type" let-lableName="lable" let-change="change" let-id="idName">
    <label [attr.for]="id">{{lableName}}</label>
    <input [id]="id" #input class="inputStyle" [type]="typeInput" [value]="value" (change)="change(input.value)" />
</ng-template>

<ng-template #radioPostDetail let-postType="postType">
    <label>Тип:</label>
    <div><input type="radio" name="typePost" (click)="selectPostType('politic')" [checked]="postType+''==='politic'" /><span class="radioBtnStyle politicRadioStyle">политика</span></div>
    <div><input type="radio" name="typePost" (click)="selectPostType('tourism')" [checked]="postType+''==='tourism'" /><span class="radioBtnStyle tourismRadioStyle">туризм</span></div>
    <div><input type="radio" name="typePost" (click)="selectPostType('economic')" [checked]="postType+''==='economic'" /><span class="radioBtnStyle economicRadioStyle">экономика</span></div>
    <div><input type="radio" name="typePost" (click)="selectPostType('science')"  [checked]="postType+''==='science'" /><span class="radioBtnStyle scienceRadioStyle">наука</span></div>
    <div><input type="radio" name="typePost" (click)="selectPostType('internet')" [checked]="postType+''==='internet'" /><span class="radioBtnStyle internetRadioStyle">интернет</span></div>
</ng-template>
