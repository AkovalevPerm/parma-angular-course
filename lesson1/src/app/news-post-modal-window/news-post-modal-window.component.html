<div>
    <label>Дата</label>
    <input #date type="date" [valueAsDate]="news_post?.uploadDate" >

    <label>Заголовок</label>
    <input #title type="text" [value]="news_post?.title">

    <label>Текст</label>
    <input #text type="text" [value]="news_post?.text">
</div>
<div>
    <button (click)="onEditSave(date.value, title.value, text.value)">Сохранить</button>
    <button (click)="onCancel()">Отмена</button>
</div>
