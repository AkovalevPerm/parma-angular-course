<div [class]="{default_style: !singleNews.checked, another_style: singleNews.checked }">

    <label><input type="checkbox" [checked]="singleNews.checked" #ourCheckbox
        (click)="setCheckedNews(ourCheckbox.checked, singleNews)" >

 {{singleNews.id}}) {{singleNews.news.date | date:'dd.MM.yyyy'}}
 <strong> {{singleNews.news.caption}} </strong>
</label>
<div class="themeIcon" [appAdTheme]="singleNews.news.theme"> {{singleNews.news.theme}} </div>
<p>{{singleNews.news.text}} </p>
<app-edit-dialog *ngIf="isEdisNewsShowed" 
    (saveNews)="onSaveNews($event)"
    (closeEditDialog)="isEdisNewsShowed=false"
    [newsDetails]="singleNews.news">Редактирование {{singleNews.id}} новости</app-edit-dialog>


<!-- <button (click)="isEdisNewsShowed=true"> Редактировать (независимое окно) </button> -->
<button (click)="onEditNews()"> Редактировать </button>
<button [disabled]="!singleNews.checked" (click)="onDeleteNews()"> Удалить </button>
 </div>
