<div *ngFor="let item of informationList">
 
    <div style="width: 200px;">
        <div [class]="item.isCheck?'background_check':'background_uncheck'"  >
            <input type='checkbox' (change)="onCheckboxChange($event, item)"/>
            <label >{{item.date}}</label>
            <p >{{item.title}}</p>
        </div>
    </div>
</div>
