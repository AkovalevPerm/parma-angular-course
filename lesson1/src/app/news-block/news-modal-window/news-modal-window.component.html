<ng-container *ngIf="windowShown">
    <div class="bigShadow"></div>
    <div class="modalWindow">
        <div class="modalWindowHeader"  >
            <span class="headerTitle">{{windowTitle}}</span>
            <button class="closeButton" (click)="hide()">X</button>
        </div>
        <div class="modalWindowContent">
            <ng-content select="ng-container"></ng-content>
             
        </div>
    </div>
</ng-container>
