 
    <div [class.noteclassic_checked]="single_post.checked" class="noteclassic" > 
        <div class="date"><input type="checkbox"  [checked]="single_post.checked" #checkbox
            (change)="selectNewsItem(checkbox.checked)"> {{single_post.date | date:'dd.MM.yyyy'}} </div>
        <div class="icon" appBgnD="lightcyan" title="{{single_post.newsType.name}}">{{single_post.newsType.name | newsTypePipe}}</div>
        <h1 class="title">{{single_post.title | titlePipe}}</h1>
        <button class="newsButton" (click)="onEditItem()">Редактировать</button>
        <button class="newsButton" [disabled]="!single_post.checked" (click)="onDeleteItem()" *appRightsD >Удалить</button>
    </div>
