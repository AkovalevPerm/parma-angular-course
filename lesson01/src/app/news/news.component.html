<button (click)="onAdd()">Добавить</button>
<app-news-item
  *ngFor="let newItem of news"
  [newsItem]="newItem"
  (removeItem)="onRemoveItem($event)"
  (editItem)="onEditItem($event)"
>
</app-news-item>
<app-news-item-modal
  *ngIf="showModal"
  [newsItem]="editedItem"
  (save)="onSaveItem($event)"
  (close)="onCloseModal()"
></app-news-item-modal>
