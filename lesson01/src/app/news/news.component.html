<div style="margin-bottom: 5px">
  <input type="text" placeholder="Поиск" style="width: auto" (keyup)="this.keyUp.next($event)" />
</div>

<button (click)="this.onAdd()">Добавить</button>
<button (click)="this.onDeleteSelected()" [disabled]="!this.isSomeItemSelected" *appPermission="'deleteItem'" >Удалить</button>

<div style="margin-top: 10px;">
  <div style="width: 350px; float: left;">
    <div>Колонка 1</div>
    <app-news-item
      *ngFor="let newItem of this.newsTab1"
      [newsItem]="newItem"
      (removeItem)="this.onRemoveItem($event)"
      (editItem)="this.onEditItem($event)"
      (contextmenu)="this.onContextMenu($event)">
    </app-news-item>
  </div>
  <div style="width: 350px; float: left;">
    <div>Колонка 2</div>
    <app-news-item
      *ngFor="let newItem of this.newsTab2"
      [newsItem]="newItem"
      (removeItem)="this.onRemoveItem($event)"
      (editItem)="this.onEditItem($event)"
      (contextmenu)="this.onContextMenu($event)">
    </app-news-item>
  </div>
  <div style="width: 350px; float: left;">
    <div>Колонка 3</div>
    <app-news-item
      *ngFor="let newItem of this.newsTab3"
      [newsItem]="newItem"
      (removeItem)="this.onRemoveItem($event)"
      (editItem)="this.onEditItem($event)"
      (contextmenu)="this.onContextMenu($event)">
    </app-news-item>
  </div>
</div>

<app-news-item-modal-reactive #modalComponent
  (save)="this.onSaveModal($event)">
</app-news-item-modal-reactive>

<app-context-menu
  #contextMenuComponent
  (selectAll)="this.onSelectAll()">
</app-context-menu>
