<button (click)="onAdd()">Добавить</button>
<app-news-item
  *ngFor="let newItem of news"
  [newsItem]="newItem"
  (removeItem)="onRemoveItem($event)"
  (editItem)="onEditItem($event)"
>
</app-news-item>
<app-news-item-modal
  *ngIf="showModal"
  (save)="onSaveModal()"
  (close)="onCloseModal()"
>
  <ng-container ngProjectAs="modal-title">{{editedItem.id != -1 ? "Изменить новость" : "Добавить новость"}}</ng-container>
  <ng-container ngProjectAs="modal-inner">
    <label>Дата:</label>
    <input type="datetime-local" [value]="editedItem.dateLocal" #date (change)="onDateChange(date.value)" />
    <label>Заголовок:</label>
    <input type="text" [value]="editedItem.head" #head (change)="onHeadChange(head.value)" />
    <label>Описание:</label>
    <input type="text" [value]="editedItem.desc" #desc (change)="onDescChange(desc.value)" />
    <label>Тип:</label>
    <ng-container *ngFor="let tagItem of tagsList">
      <div>
        <input type="radio" [id]="tagItem.tag" name="tags" [value]="tagItem.tag"
               [checked]="editedItem.tag == tagItem.tag" #tag (change)="onTagsChange(tag.value)" />
        <label [for]="tagItem.tag">{{tagItem.text}}</label>
      </div>
    </ng-container>
  </ng-container>

</app-news-item-modal>
