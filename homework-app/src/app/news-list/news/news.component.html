<div class='newsItem' [ngClass]='news.selected ? "selectedNews" : ""'>
    <div class='newsContent'>
        <div class='newsColumn'>
            <input type='checkbox' [checked]='news.selected' (change)='changeSelection($event, news)'>
        </div>
        <div class='newsColumn infoColumn'>
            <div class="dateDiv">{{news.date | date:'dd.MM.yyyy'}}</div>            
            <div [newsTypeStyles]="news.type" class="newsTypeDiv">{{news.type | newsTypeBadge}}</div>
            <h4>{{news.title | newsTitle}}</h4>
        </div>
    </div>
    <div class="news-actions">
        <button class="news-button" (click)='openEditNewsDialog($event, news)'>Редактировать</button>
        <button class="news-button" [disabled]='!news.selected' (click)='remove($event, news)' *showByRoles>Удалить</button>
    </div>
</div>
