<div class='newsList'>
    <button mat-raised-button color="primary" (click)=" openAddNewsDialog()">Добавить</button>
    <app-news *ngFor='let news of allNews' [newsItem]='news' (removeNews)='onRemoveNews($event)' (editNews)='openEditNewsDialog($event)'></app-news>
</div>
<app-news-editform [initialNews]='newsToEdit' (saveNews)='onSaveNews($event)' (closeNews)='onCloseEditForm($event)' [ngClass]='showEditForm ? "modal" : "hidden"'></app-news-editform>
